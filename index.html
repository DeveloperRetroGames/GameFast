<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meus Downloads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .card {
            margin: 15px auto;
            max-width: 300px;
        }
        .card img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .download-btn {
            margin-top: 10px;
        }
        .tab-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Downloads</h1>
        <ul class="nav nav-tabs" id="consoleTabs" role="tablist"></ul>
        <div class="tab-content" id="consoleTabsContent"></div>
    </div>

    <script>
        fetch('files.json')
            .then(response => response.json())
            .then(data => {
                const consoles = {};

                data.forEach(item => {
                    const match = item["nome do arquivo"].match(/\((.*?)\)/);
                    const consoleName = match ? match[1] : "Outros";
                    if (!consoles[consoleName]) {
                        consoles[consoleName] = [];
                    }
                    consoles[consoleName].push(item);
                });

                const tabs = document.getElementById('consoleTabs');
                const tabsContent = document.getElementById('consoleTabsContent');
                let isFirst = true;

                Object.entries(consoles).forEach(([consoleName, items], index) => {
                    const tabId = 'tab-' + consoleName.replace(/\s+/g, '-').toLowerCase();

                    // Create tab
                    const li = document.createElement('li');
                    li.className = 'nav-item';
                    const button = document.createElement('button');
                    button.className = 'nav-link' + (isFirst ? ' active' : '');
                    button.id = tabId + '-tab';
                    button.dataset.bsToggle = 'tab';
                    button.dataset.bsTarget = '#' + tabId;
                    button.type = 'button';
                    button.role = 'tab';
                    button.setAttribute('aria-controls', tabId);
                    button.setAttribute('aria-selected', isFirst ? 'true' : 'false');
                    button.textContent = consoleName;
                    li.appendChild(button);
                    tabs.appendChild(li);

                    // Create tab pane
                    const tabPane = document.createElement('div');
                    tabPane.className = 'tab-pane fade' + (isFirst ? ' show active' : '');
                    tabPane.id = tabId;
                    tabPane.role = 'tabpanel';
                    tabPane.setAttribute('aria-labelledby', tabId + '-tab');

                    const row = document.createElement('div');
                    row.className = 'row justify-content-center';

                    items.forEach(item => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4';

                        const card = document.createElement('div');
                        card.className = 'card shadow-sm';

                        const img = document.createElement('img');
                        img.src = item["Link da Capa"];
                        img.alt = item["nome do arquivo"];
                        img.className = "card-img-top";

                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';

                        const title = document.createElement('h5');
                        title.className = 'card-title';
                        title.textContent = item["nome do arquivo"];

                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = item["Link do arquivo"];
                        downloadBtn.textContent = 'Baixar';
                        downloadBtn.className = 'btn btn-primary download-btn';
                        downloadBtn.target = '_blank';
                        downloadBtn.rel = 'noopener noreferrer';

                        cardBody.appendChild(title);
                        cardBody.appendChild(downloadBtn);
                        card.appendChild(img);
                        card.appendChild(cardBody);
                        col.appendChild(card);
                        row.appendChild(col);
                    });

                    tabPane.appendChild(row);
                    tabsContent.appendChild(tabPane);

                    isFirst = false;
                });
            })
            .catch(error => {
                document.getElementById('consoleTabsContent').innerHTML = "<p>Erro ao carregar os arquivos.</p>";
                console.error('Erro ao carregar JSON:', error);
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
