<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Downloads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .card {
            margin: 15px auto;
            max-width: 300px;
        }
        .card img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .download-btn {
            margin-top: 10px;
        }
        .console-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Downloads</h1>
        <div id="downloadsContainer"></div>
    </div>

    <script>
        fetch('files.json')
            .then(response => response.json())
            .then(data => {
                const consoles = {};

                data.forEach(item => {
                    const match = item["nome do arquivo"].match(/\((.*?)\)/);
                    const consoleName = match ? match[1] : "Outros";
                    if (!consoles[consoleName]) {
                        consoles[consoleName] = [];
                    }
                    consoles[consoleName].push(item);
                });

                const container = document.getElementById('downloadsContainer');

                for (const [consoleName, items] of Object.entries(consoles)) {
                    const section = document.createElement('div');
                    section.className = 'console-section';
                    section.innerHTML = `<h2>${consoleName}</h2>`;

                    const row = document.createElement('div');
                    row.className = 'row justify-content-center';

                    items.forEach(item => {
                        const col = document.createElement('div');
                        col.className = 'col-md-4';

                        const card = document.createElement('div');
                        card.className = 'card shadow-sm';

                        const img = document.createElement('img');
                        img.src = item["Link da Capa"];
                        img.alt = item["nome do arquivo"];
                        img.className = "card-img-top";

                        const cardBody = document.createElement('div');
                        cardBody.className = 'card-body';

                        const title = document.createElement('h5');
                        title.className = 'card-title';
                        title.textContent = item["nome do arquivo"];

                        const downloadBtn = document.createElement('a');
                        downloadBtn.href = item["Link do arquivo"];
                        downloadBtn.textContent = 'Baixar';
                        downloadBtn.className = 'btn btn-primary download-btn';
                        downloadBtn.target = '_blank';
                        downloadBtn.rel = 'noopener noreferrer';

                        cardBody.appendChild(title);
                        cardBody.appendChild(downloadBtn);
                        card.appendChild(img);
                        card.appendChild(cardBody);
                        col.appendChild(card);
                        row.appendChild(col);
                    });

                    section.appendChild(row);
                    container.appendChild(section);
                }
            })
            .catch(error => {
                document.getElementById('downloadsContainer').innerHTML = "<p>Erro ao carregar os arquivos.</p>";
                console.error('Erro ao carregar JSON:', error);
            });
    </script>
</body>
</html>
