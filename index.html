<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Downloads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 15px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Downloads Dispon√≠veis</h1>

    <div class="card">
        <img src="images/exemplo1.png" alt="Arquivo Exemplo 1">
        <h3>Arquivo Exemplo 1</h3>
        <a class="download-btn" href="files/exemplo1.zip" download>Baixar</a>
    </div>

    <div class="card">
        <img src="images/exemplo2.png" alt="Arquivo Exemplo 2">
        <h3>Arquivo Exemplo 2</h3>
        <a class="download-btn" href="files/exemplo2.pdf" download>Baixar</a>
    </div>

</body>
</html>
