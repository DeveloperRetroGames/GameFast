<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Downloads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            margin: 15px auto;
            max-width: 300px;
        }
        .card img {
            border-radius: 8px 8px 0 0;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Meus Arquivos para Download</h1>
        <div id="downloadsContainer" class="row justify-content-center"></div>
    </div>

    <script>
        fetch('files.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('downloadsContainer');
                data.files.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <img src="${file.image}" class="card-img-top" alt="${file.title}">
                        <div class="card-body">
                            <h5 class="card-title">${file.title}</h5>
                            <a href="${file.link}" class="btn btn-primary" target="_blank" download>Baixar</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => {
                document.getElementById('downloadsContainer').innerHTML = "<p>Erro ao carregar os arquivos.</p>";
                console.error('Erro ao carregar JSON:', error);
            });
    </script>
</body>
</html>
